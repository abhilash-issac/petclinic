name: gitpack.Docker
on:
  push:
    branches: [ master,petclinic ]
  pull_request:
    branches: [ master ]
env:
  JAVA_VERSION: '1.8'  
jobs:
  BUILD:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: docker login to github packages
      run: |
        docker login docker.pkg.github.com -u docker-netes -p ${{ secrets.GITHUB_TOKEN }}
    - name: build, scan and tag image
      run: |
        docker build -f ./Dockerfile -t spring-petclinic:${{ github.run_number }} .
        docker tag spring-petclinic:${{ github.run_number }} docker.pkg.github.com/docker-netes/petclinic/petclinic:${{ github.run_number }}
    - name: push image
      run: |
        docker push docker.pkg.github.com/docker-netes/petclinic/petclinic:${{ github.run_number }}
